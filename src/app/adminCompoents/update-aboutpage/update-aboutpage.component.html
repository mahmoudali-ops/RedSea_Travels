<div class="about-page-container">
    <form [formGroup]="aboutForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Title</label>
        <input type="text" formControlName="title" class="form-control" />
      </div>
  
      <div class="form-group">
        <label>Description</label>
        <textarea formControlName="description" rows="5" class="form-control"></textarea>
      </div>
  
      <div class="form-group">
        <label>About images</label>
        <input type="file" (change)="onFileChange($event)" class="form-control" />
      </div>
  
      <div class="form-group mt-2">
        <label>Upload Image :</label>
        <div *ngIf="imagePreview">
          <img [src]="imagePreview" alt="Preview" style="max-width: 300px; max-height: 200px; display:block;" />
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary mt-3">Update About Page</button>
    </form>
  </div>
